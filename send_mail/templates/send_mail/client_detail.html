{% extends 'send_mail/base.html'%}
{% block content %}
<div class="row text-center">
    <div class="col-md-8">
        <h3 class="pb-4 mb-4 border-bottom">
            {{ object }}
        </h3>

        <article class="blog-post">
            <p>Email: {{ object.email }}</p>
        </article>
        <article class="blog-post">
            <p>Комментарий: {{ object.comment }}</p>
        </article>

    </div>

</div>

{% endblock %}
