{% extends 'send_mail/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div id="selected-clients-container">
                            <h4>Выбранные клиенты</h4>
                            <ul id="selected-clients-list">
                            </ul>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            {% if object %}
                            Изменить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" id="client-selection-form">
                        {% csrf_token %}
                        <select id="client-selection" class="form-control">
                            <option value="">Выберите клиента</option>
                            {% for client in clients %}
                            <option value="{{ client.id }}">{{ client.full_name }}</option>
                            {% endfor %}
                        </select>
                        <button type="button" class="btn btn-success add-client">Добавить клиента</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    const selectedClientsList = $('#selected-clients-list');

    $('.add-client').click(function() {
        const selectedClientId = $('#client-selection').val();

        if (selectedClientId) {
            const selectedClient = $(`option[value="${selectedClientId}"]`);

            if (!selectedClientsList.find(`li[data-client-id="${selectedClientId}"]`).length) {
                selectedClientsList.append(`<li data-client-id="${selectedClientId}">${selectedClient.text()} <button type="button" class="btn btn-danger remove-client">Удалить</button></li>`);
            }
        }
    });

    $(document).on('click', '.remove-client', function() {
        $(this).closest('li').remove();
    });
});
</script>
{% endblock %}
