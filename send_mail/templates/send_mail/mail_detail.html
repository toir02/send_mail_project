{% extends 'send_mail/base.html'%}
{% block content %}
<div class="row text-center">
    <div class="col-md-8">
        <h3 class="pb-4 mb-4 border-bottom">
            Рассылка
        </h3>

        <article class="blog-post">
            <p>Тема рассылки: {{ object.message.topic }}</p>
        </article>
        <article class="blog-post">
            <p>Содержание: {{ object.message.body }}</p>
        </article>
        <article class="blog-post">
            <p>Статус рассылки: {{ object.status }}</p>
        </article>

    </div>

</div>

{% endblock %}
